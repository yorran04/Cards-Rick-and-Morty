<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Rick and Morty</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <main class="container">
        <img class="logo" src="./assets/img/logo.png" alt="">
        <div class="content">
            <div class="card" >
                <div class="card_img ">
                    <img id="card_img"  src="" alt="">
                </div>
                <form class="form">
                    <input class="input" type="search" placeholder="Numero do Personagem">
                </form>
                <div class="name">
                    <span class="id"></span> -
                    <h1 id="nome"></h1>
                </div>
                <div class="descript">
                    <div class="descript_item">
                        <p>esp√©cies</p>
                        <span class="species"></span>
                    </div>
                    <div class="descript_item">
                        <p>Genero</p>
                        <span class="gender"></span>
                    </div>
                    <div class="descript_item">
                        <p>Status</p>
                        <span class="status"></span>
                    </div>
                </div>
                <div class="botoes">
                    <button class="btn prev">&lsaquo;</button>
                    <button class="btn next">&rsaquo;</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./assets/script.js"></script>

</html>
